<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420">
  <style>
    text { font-family: -apple-system, 'Segoe UI', sans-serif; }
  </style>

  <!-- Step 1 -->
  <rect x="30" y="20" width="300" height="160" rx="16" fill="#FFF7ED" stroke="#FB923C" stroke-width="2"/>
  <circle cx="60" cy="50" r="16" fill="#EA580C"/>
  <text x="60" y="55" text-anchor="middle" font-size="14" font-weight="700" fill="white">1</text>
  <text x="82" y="55" font-size="14" font-weight="700" fill="#9A3412">记录"让你不爽"的东西</text>
  <text x="50" y="82" font-size="12" fill="#C2410C">每次遇到烂产品，记三样：</text>
  <text x="50" y="102" font-size="12" fill="#78350F">📸  它长什么样（截图）</text>
  <text x="50" y="122" font-size="12" fill="#78350F">🤔  它为什么能活着</text>
  <text x="50" y="142" font-size="12" fill="#78350F">😤  谁在被它坑</text>
  <text x="50" y="166" font-size="11" fill="#9CA3AF">目标：攒 20 条再回头看</text>

  <!-- Arrow 1→2 -->
  <path d="M 335 100 L 380 100" stroke="#D1D5DB" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <defs><marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#D1D5DB"/></marker></defs>

  <!-- Step 2 -->
  <rect x="390" y="20" width="300" height="160" rx="16" fill="#EFF6FF" stroke="#60A5FA" stroke-width="2"/>
  <circle cx="420" cy="50" r="16" fill="#2563EB"/>
  <text x="420" y="55" text-anchor="middle" font-size="14" font-weight="700" fill="white">2</text>
  <text x="442" y="55" font-size="14" font-weight="700" fill="#1E3A8A">找受害者，听他们骂什么</text>
  <text x="410" y="82" font-size="12" fill="#1D4ED8">去这些地方搜：</text>
  <text x="410" y="102" font-size="12" fill="#1E3A5F">小红书 → "避坑" "踩雷"</text>
  <text x="410" y="122" font-size="12" fill="#1E3A5F">知乎 → "为什么还有人用XX"</text>
  <text x="410" y="142" font-size="12" fill="#1E3A5F">微博 → 产品名 + "垃圾"</text>
  <text x="410" y="166" font-size="11" fill="#9CA3AF">重点找："要是有个XX就好了"</text>

  <!-- Arrow 2→3 (down) -->
  <path d="M 540 185 L 540 230" stroke="#D1D5DB" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Step 3 -->
  <rect x="390" y="240" width="300" height="160" rx="16" fill="#F0FDF4" stroke="#4ADE80" stroke-width="2"/>
  <circle cx="420" cy="270" r="16" fill="#16A34A"/>
  <text x="420" y="275" text-anchor="middle" font-size="14" font-weight="700" fill="white">3</text>
  <text x="442" y="275" font-size="14" font-weight="700" fill="#14532D">72 小时做最小测试</text>
  <text x="410" y="302" font-size="12" fill="#166534">模仿烂产品格式，替换内核</text>
  <text x="410" y="322" font-size="12" fill="#166534">发到 10 人群或小红书</text>
  <text x="410" y="348" font-size="12" fill="#15803D">✅ 有人截图转发 → 方向对了</text>
  <text x="410" y="368" font-size="12" fill="#DC2626">❌ 礼貌点赞 → 反差不够强</text>
  <text x="410" y="388" font-size="11" fill="#9CA3AF">判断标准："卧槽这也行？！"</text>

  <!-- Arrow 3→4 -->
  <path d="M 385 320 L 340 320" stroke="#D1D5DB" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Step 4 -->
  <rect x="30" y="240" width="300" height="160" rx="16" fill="#FDF4FF" stroke="#C084FC" stroke-width="2"/>
  <circle cx="60" cy="270" r="16" fill="#9333EA"/>
  <text x="60" y="275" text-anchor="middle" font-size="14" font-weight="700" fill="white">4</text>
  <text x="82" y="275" font-size="14" font-weight="700" fill="#581C87">从内容变成产品</text>
  <text x="50" y="302" font-size="12" fill="#7E22CE">内容验证通过后，工具化：</text>
  <text x="50" y="326" font-size="12" fill="#581C87">辟谣文 → 模板生成器 (SaaS)</text>
  <text x="50" y="346" font-size="12" fill="#581C87">鉴别指南 → 浏览器插件</text>
  <text x="50" y="366" font-size="12" fill="#581C87">避坑指南 → 对比网站</text>
  <text x="50" y="390" font-size="11" fill="#9CA3AF">按月收费 / 流量变现</text>
</svg>
