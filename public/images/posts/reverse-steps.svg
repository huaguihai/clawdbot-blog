<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 680">
  <style>
    text { font-family: -apple-system, 'Segoe UI', sans-serif; }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="10" markerWidth="10" markerHeight="10" orient="auto-start-auto">
      <path d="M 0 0 L 5 10 L 10 0" fill="none" stroke="#D1D5DB" stroke-width="2"/>
    </marker>
  </defs>

  <!-- Step 1 -->
  <rect x="20" y="10" width="560" height="120" rx="14" fill="#FFF7ED" stroke="#FB923C" stroke-width="2"/>
  <circle cx="52" cy="42" r="16" fill="#EA580C"/>
  <text x="52" y="47" text-anchor="middle" font-size="14" font-weight="700" fill="white">1</text>
  <text x="76" y="47" font-size="15" font-weight="700" fill="#9A3412">记录"让你不爽"的东西</text>
  <text x="42" y="72" font-size="12" fill="#78350F">每次遇到烂产品，记三样：它长什么样（截图）、它为什么能活着、谁在被它坑</text>
  <text x="42" y="94" font-size="12" fill="#78350F">先攒着不用想怎么用，攒到 20 条再回头看，你会发现有几条特别扎眼</text>
  <text x="42" y="118" font-size="11" fill="#9CA3AF">工具：手机备忘录就够了</text>

  <!-- Arrow 1→2 -->
  <line x1="300" y1="130" x2="300" y2="168" stroke="#D1D5DB" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2 -->
  <rect x="20" y="178" width="560" height="120" rx="14" fill="#EFF6FF" stroke="#60A5FA" stroke-width="2"/>
  <circle cx="52" cy="210" r="16" fill="#2563EB"/>
  <text x="52" y="215" text-anchor="middle" font-size="14" font-weight="700" fill="white">2</text>
  <text x="76" y="215" font-size="15" font-weight="700" fill="#1E3A8A">找受害者，听他们骂什么</text>
  <text x="42" y="242" font-size="12" fill="#1E3A5F">小红书搜"避坑""踩雷" · 知乎搜"为什么还有人用 XX" · 微博搜产品名+"垃圾"</text>
  <text x="42" y="264" font-size="12" fill="#1E3A5F">重点不是看他们骂什么，而是看骂完之后说"要是有个 XX 就好了"</text>
  <text x="42" y="286" font-size="11" fill="#9CA3AF">这句话就是你的产品定义</text>

  <!-- Arrow 2→3 -->
  <line x1="300" y1="298" x2="300" y2="336" stroke="#D1D5DB" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3 -->
  <rect x="20" y="346" width="560" height="120" rx="14" fill="#F0FDF4" stroke="#4ADE80" stroke-width="2"/>
  <circle cx="52" cy="378" r="16" fill="#16A34A"/>
  <text x="52" y="383" text-anchor="middle" font-size="14" font-weight="700" fill="white">3</text>
  <text x="76" y="383" font-size="15" font-weight="700" fill="#14532D">72 小时做最小测试</text>
  <text x="42" y="410" font-size="12" fill="#166534">模仿烂产品的格式做一条内容，但把内核换成对用户有价值的东西</text>
  <text x="42" y="432" font-size="12" fill="#15803D">发到 10 人群或小红书，看有没有人截图转发或回复"这也行？！"</text>
  <text x="42" y="454" font-size="11" fill="#9CA3AF">只是礼貌点赞 → 反差不够强或用户基数太小，换一个再试</text>

  <!-- Arrow 3→4 -->
  <line x1="300" y1="466" x2="300" y2="504" stroke="#D1D5DB" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 4 -->
  <rect x="20" y="514" width="560" height="120" rx="14" fill="#FDF4FF" stroke="#C084FC" stroke-width="2"/>
  <circle cx="52" cy="546" r="16" fill="#9333EA"/>
  <text x="52" y="551" text-anchor="middle" font-size="14" font-weight="700" fill="white">4</text>
  <text x="76" y="551" font-size="15" font-weight="700" fill="#581C87">从内容变成产品</text>
  <text x="42" y="578" font-size="12" fill="#7E22CE">辟谣文 → 模板生成器 (SaaS)　鉴别指南 → 浏览器插件　避坑指南 → 对比网站</text>
  <text x="42" y="600" font-size="12" fill="#7E22CE">变现：工具按月收费，内容靠流量。B端品牌方 + C端被坑过的人付费意愿最强</text>
  <text x="42" y="622" font-size="11" fill="#9CA3AF">关键：先有验证过的内容，再做产品，不要反过来</text>
</svg>
